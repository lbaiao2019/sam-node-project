name: "CD Pipeline"
on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  SERVICE: resize
  TF_VERSION: 0.14.0

jobs:
  build:
    name: build lambda
    strategy:
      matrix:
        node-version: [14.x]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Node.js Version - ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: npm install
        run: |
          npm install

      - name: zip modules
        run: |
          cd node_modules
          zip -r /tmp/node_modules.zip node_modules/

      - name: zip code base
        run: |
          zip -r /tmp/code.zip *.js *.json

      - name: Upload modules to artifact
        uses: actions/upload-artifact@v2
        with:
          name: modules-resize
          path: /tmp/node_modules.zip
          retention-days: 1

      - name: Upload code base to artifact
        uses: actions/upload-artifact@v2
        with:
          name: codebase-resize
          path: /tmp/code.zip
          retention-days: 1

  deploy:
    name: deploy lambda
    strategy:
      fail-fast: true
      matrix:
        include:
          #developer
        - environment: developer
          region: us-east-1

    runs-on: ubuntu-latest
    needs: build

    steps:

      - name: Checkout the source code
        uses: actions/checkout@v2

      - name: Download artifact modules
        uses: actions/download-artifact@v2
        with:
          name: modules-resize
          path: /tmp/node_modules.zip

      - name: Download artifact code base
        uses: actions/download-artifact@v2
        with:
          name: codebase-resize
          path: /tmp/code.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ matrix.region }}
          role-duration-seconds: 1200
          role-session-name: ${{ matrix.ENVNAME }}-${{ matrix.REGION }}-session
          role-skip-session-tagging: true

      - name: Install Terraform Version
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform plan 
        continue-on-error: true
        run: |
          cd ./iac
          make plan 'REGION=${{ env.REGION }}' 'ENVNAME=${{ env.ENVNAME }}'

